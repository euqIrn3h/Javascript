<div class="d-flex flex-row justify-content-between">

  <app-users class="w-100 bg-light border border-1 rounded-3 m-2 shadow" *ngIf="isUsers"></app-users>
  <app-form class="w-100 bg-light border border-1 rounded-3 m-2 shadow" *ngIf="isForm"></app-form>
  <app-report class="w-100 bg-light border border-1 rounded-3 m-2 shadow" *ngIf="isReport"></app-report>
</div>
